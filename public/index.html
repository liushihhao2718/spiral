<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>spiral</title>
	<style>
		.control {
			float:right;
			align: right;
		}
	</style>
</head>
<body>
<div class="control">
	<p><strong>間距</strong> 1<input id="a" type="range" value="10" step="1" max="50" min="1" />50</p>
	<p><strong>角度</strong> 0<input id="b" type="range" value="0.2" step="0.01" max="0.5" min="0">0.5</p>
	<p><strong>轉幾圈</strong> 1<input id="rev" type="range" value="2" step="1" max="5" min="1"/>5</p>
	<p><strong>幾個點</strong> 100<input id="points" type="range" value="100" step="10" max="1000" min="100"/>1000</p>
</div>
</body>

<script src="js/spiral_param.js"></script>
</html>
